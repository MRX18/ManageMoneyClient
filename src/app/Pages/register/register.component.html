<p class="login-box-msg">Register a new membership</p>

<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Full name" formControlName="fullName" [ngClass]="{ 'is-invalid': $any(form.controls['fullName']).message }">
        <div class="input-group-append">
            <div class="input-group-text">
                <span class="fas fa-user"></span>
            </div>
        </div>
        <div class="col-12 errors">
            <span class="error invalid-feedback" style="display: block;">
                {{$any(form.controls['fullName']).message}}
            </span>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': $any(form.controls['email']).message }">
        <div class="input-group-append">
            <div class="input-group-text">
                <span class="fas fa-envelope"></span>
            </div>
        </div>
        <div class="col-12 errors">
            <span class="error invalid-feedback" style="display: block;">
                {{$any(form.controls['email']).message}}
            </span>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': $any(form.controls['password']).message }">
        <div class="input-group-append">
            <div class="input-group-text">
                <span class="fas fa-lock"></span>
            </div>
        </div>
        <div class="col-12 errors">
            <span class="error invalid-feedback" style="display: block;">
                {{$any(form.controls['password']).message}}
            </span>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Retype password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': $any(form.controls['confirmPassword']).message }">
        <div class="input-group-append">
            <div class="input-group-text">
                <span class="fas fa-lock"></span>
            </div>
        </div>
        <div class="col-12 errors">
            <span class="error invalid-feedback" style="display: block;">
                {{$any(form.controls['confirmPassword']).message}}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <!-- <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                I agree to the <a href="#">terms</a>
                </label>
            </div> -->
        </div>
        <!-- /.col -->
        <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Register</button>
        </div>
        <!-- /.col -->
    </div>
</form>
